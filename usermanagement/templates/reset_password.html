{% extends "base.html" %}
{% block title %}استعادة كلمة المرور{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark text-center">
                <h4>استعادة كلمة المرور</h4>
            </div>
            <div class="card-body">
                <p class="mb-3">أدخل بريدك الإلكتروني وسنرسل لك رابطًا لتغيير كلمة المرور.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.email.label_tag }}
                    {{ form.email}}
                    <button type="submit" class="btn btn-warning w-100">إرسال الرابط</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
