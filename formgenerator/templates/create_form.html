{% extends 'base.html' %}
{% load widget_tweaks %}

{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">📝 Create New Form</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Form Name</label>
      {{ form.name}}
    </div>

    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      {{ form.description}}
    </div>

    <div class="form-check mb-3">
      {{ form.is_public }}
      <label class="form-check-label" for="id_is_public">Public Form</label>
    </div>

    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create</button>
  </form>
</div>
{% endblock %}
